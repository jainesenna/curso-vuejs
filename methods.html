<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  
  <div id="methods">

    <h1>{{messege}}</h1>

    <input type="text" placeholder="Digite uma nova mensagem" v-on:blur="replaceMessage($event.target.value)">

   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>
    let app = new Vue({
      el:'#methods',
      data: {
        messege: 'Mensagem para ser exibida!',
      },
      methods: {
        reverseMessage: function() {
          this.messege = this.messege.split('').reverse().join('');
    
        },
        replaceMessage(newMessage){
          this.messege = newMessage;

        }
      }

    })
  </script>
</body>
</html>

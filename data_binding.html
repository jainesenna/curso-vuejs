<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passagem de Dados</title>
</head>
<body>
  
  <div id="data_binding">

    <h1 v-bind:title="tagMessege">{{messege}}</h1>

    <h2>{{messege.toUpperCase()}}</h2>

    <p>Meu nome é {{person.name}}. Tenho {{person.age}} anos.</p>
    
    <span v-html="tag"></span>
   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>
    let app = new Vue({
      el:'#data_binding',
      data: {
        messege: 'Mensagem para ser exibida!',
        person:{
          name: 'Jaine',
          age: 20
        },
        tag: '<button>Clique aqui</button>',
        tagMessege: 'Essa é uma tag de título'
      }

    })
  </script>
</body>
</html>
